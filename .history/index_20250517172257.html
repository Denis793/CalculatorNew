<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./app/style/css/main.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="display">
      <div class="indicators">
        <span class="indicator" data-key="MRC">MRC</span>
        <span class="indicator" data-key="M-">M-</span>
        <span class="indicator" data-key="M+">M+</span>
        <span class="indicator" data-key="()">( )</span>
        <span class="indicator" data-key="+/-">+/-</span>
      </div>

      <ul id="historyList"></ul>

      <div class="previous"></div>
      <div class="current"></div>
    </div>

    <div class="keypad">
      <button class="button">MRC</button>
      <button class="button">M-</button>
      <button class="button">M+</button>
      <button class="button">CE</button>
      <button class="button ac">C</button>

      <button class="button">%</button>
      <button class="button">√</button>
      <button class="button">x²</button>
      <button class="button">+/-</button>
      <button class="button">←</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">(</button>
      <button class="button">)</button>
      <button class="button">/</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">*</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button">.</button>
      <button class="button">+</button>
      <button class="button">=</button>
    </div>

    <script type="module" src="./app/js/main.js"></script>
  </body>
</html>
